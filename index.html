<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulario Burlon</title>
</head>
<body>
   <main class="main">
    <form form action="" method="post" class="main__form">
        <h1>Formulario Animado</h1>
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Introduzca su nombre " required>
                </li>
                <li>
                    <label for="name">Apellidos:</label>
                    <input type="text" id="lastname" placeholder="Introduzca su apellido" required>
                </li>
                <li>
                    <label for="date">Fecha de Nacimiento:</label>
                    <input type="date" id="birthday"required>
                </li>
                <li>
                    <label for="text">Email</label>
                    <input type="email" id="email" placeholder="correo" required>
                </li>
                <li>
                    <label for="text">Numero</label>
                    <input type="number" id="numero" placeholder="Numero de Telefono" required>
                </li>
                
                <li>
                    <label for="text" id="direccion">Direccion: </label>
                    <textarea name="" id="" cols="30" rows="10">direccion</textarea>
                </li>

            </ul>
            <input type="button" value="Enviar" type="submit" id="button">
        </form>
    </main>
</body>
</html>
